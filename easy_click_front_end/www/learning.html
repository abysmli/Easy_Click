<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Main-Page</title>
	<link rel="stylesheet" href="stylesheets/jquery.excoloSlider.css" />
	<link rel="stylesheet" href="jquery_mobile/jquery.mobile_abysmli_custom.min.css" />
	<link rel="stylesheet" href="jquery_mobile/jquery.mobile.structure-1.3.1.min.css" />
	<link rel="stylesheet" href="stylesheets/main.css" />
	<script src="javascripts/jquery-1.9.1.min.js"></script>
	<script src="javascripts/jquery.lazy.min.js"></script>
	<script src="jquery_mobile/jquery.mobile-1.3.1.min.js"></script>
	<script src="javascripts/jquery.excoloSlider.min.js"></script>
	<script src="javascripts/main.js"></script>
</head>
<body>
	<div data-role="page" id="main_page" class="page_body">
		<div class="nav_bar">
	        <a href="javascript:history.go(-1)">
	            <img alt="" src="img/icon_img/icon_back.png"></img>
	        </a>
	        <a data-transition="flip" href="index.html">
	            <img alt="" src="img/icon_img/icon_home.png"></img>
	        </a>
	        <a data-transition="slide" href="post_selector.html">
	            <img alt="" src="img/icon_img/icon_write.png"></img>
	        </a>
	        <a data-transition="slide" href="aboutpost.html">
	            <img alt="" src="img/icon_img/icon_contact_us.png"></img>
	        </a>
			<h3>
			</h3>
		</div>
		<div class="nav_bar_holder">
		</div>

		<div data-role="content">
			<div id="learning_slider" style="text-shadow: 0 0 0 #FFFFFF; font-style:normal; margin-bottom:0.5em;">
				<img width="100%" src="img/learning_img/logo-1.jpg">
				<img width="100%" src="img/learning_img/logo-2.jpg">
				<img width="100%" src="img/learning_img/logo-3.jpg">
				<img width="100%" src="img/learning_img/logo-1.jpg">
				<img width="100%" src="img/learning_img/logo-2.jpg">
				<img width="100%" src="img/learning_img/logo-3.jpg">
			</div>
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<div class="learning_nav">
						<div>
							<a data-transition="slide" href="/learning/beginner">
								<img alt="beginner" src="img/learning_img/1.png"></img>
							</a>
						</div>
						<div>
							<a data-transition="slide" href="/learning/vocabulary">
								<img alt="beginner" src="img/learning_img/2.png"></img>
							</a>
						</div>
					</div>
				</div>
				<div class="ui-block-b">
					<div class="learning_nav">
						<div>
							<a data-transition="slide" href="/learning/sentence">
								<img alt="beginner" src="img/learning_img/3.png"></img>
							</a>
						</div>
						<div>
							<a data-transition="slide" href="/learning/test">
								<img alt="beginner" src="img/learning_img/4.png"></img>
							</a>					
						</div>
						<div>
							<a data-transition="slide" href="/learning/article">
								<img alt="beginner" src="img/learning_img/5.png"></img>
							</a>					
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
		$("#learning_slider").excoloSlider({
			width: $(window).width(),
			height: $(window).width()/2,
			autoSize: false,
			touchNav: true,
			mouseNav: true,
			prevnextNav: false,
			prevnextAutoHide: false,
			pagerNav: false,
			hoverPause: false,
			interval: 15000,
		});
		$(document).one("pageinit","#learning_page", function( event ) {
			$('.learning_nav').on('vmousedown','a',function(){
				$(this).children('img').css({opacity:0.5}).animate({opacity:1},500);
			});
		});
		</script>

		<script>
		$(document).one("pageinit","#index_page", function( event ) {
			$('.main_nav_icon, #main_logo').on('vmousedown','a',function(){
				$(this).children('img').css({opacity:0.5}).animate({opacity:1},500);
			});
		});
		</script>
	</div>
</div>
</body>
</html>
