</head>
<body>
    <div data-role="page" id="information_page" class="page_body">
        <div class="nav_bar">
            <a data-rel="back">
                <img alt="" src="resource/img/icon_img/icon_back.png"></img>
            </a>
            <a data-transition="flip" href="index.html">
                <img alt="" src="resource/img/icon_img/icon_home.png"></img>
            </a>
            <a data-transition="slide" href="post_selector.html">
                <img alt="" src="resource/img/icon_img/icon_write.png"></img>
            </a>
            <a data-transition="slide" href="aboutpost.html">
                <img alt="" src="resource/img/icon_img/icon_contact_us.png"></img>
            </a>
            <h3>资讯</h3>
        </div>
        <div data-role="content">
            <div id="information_main_body" style="padding-top:3.1em;">
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <div class="main_nav_icon">
                            <a id="find_job" href="information_catagory.html" data-transition="slide">
                                <img alt="" src="resource/img/information_img/information_nav_01.png"></img>
                            </a>
                        </div>
                    </div>
                    <div class="ui-block-b">
                        <div class="main_nav_icon">
                            <a id="find_house" href="information_catagory.html" data-transition="slide">
                                <img alt="" src="resource/img/information_img/information_nav_02.png"></img>
                            </a>
                        </div>
                    </div>
                    <div class="ui-block-a">
                        <div class="main_nav_icon">
                            <a id="move_house" href="information_catagory.html" data-transition="slide">
                                <img alt="" src="resource/img/information_img/information_nav_03.png"></img>
                            </a>
                        </div>
                    </div>
                    <div class="ui-block-b">
                        <div class="main_nav_icon">
                            <a id="business" href="information_catagory.html" data-transition="slide">
                                <img alt="" src="resource/img/information_img/information_nav_04.png"></img>
                            </a>
                        </div>
                    </div>
                    <div class="ui-block-a">
                        <div class="main_nav_icon">
                            <a id="ticket" href="information_catagory.html" data-transition="slide">
                                <img alt="" src="resource/img/information_img/information_nav_05.png"></img>
                            </a>
                        </div>
                    </div>
                    <div class="ui-block-b">
                        <div class="main_nav_icon">
                            <a id="law" href="information_catagory.html" data-transition="slide">
                                <img alt="" src="resource/img/information_img/information_nav_06.png"></img>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
        document.addEventListener("deviceready", onDeviceReady_information, false);
        // $(document).one("pageinit","#information_page", function( event ) {
        //     onDeviceReady_information();
        // });
        function onDeviceReady_information() {
            $('.main_nav_icon').on('vmousedown','a',function(){
                $(this).children('img').css({opacity:0.5}).animate({opacity:1},200);
            });
            $('#find_job').click(function(){
                getinCatagory("find_job", "工作");
            });
            $('#find_house').click(function(){
                getinCatagory("find_house", "找房");
            });
            $('#move_house').click(function(){
                getinCatagory("move_house", "搬家");
            });
            $('#business').click(function(){
                getinCatagory("business", "商业");
            });
            $('#ticket').click(function(){
                getinCatagory("ticket", "机票");
            });
            $('#law').click(function(){
                getinCatagory("law", "法务");
            });
        }

        function getinCatagory(index, title) {
            sessionStorage.index = index;
            sessionStorage.title = title;
            removeCache();
        }
        </script>
    </div>
</body>
</html>
